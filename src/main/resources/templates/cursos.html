<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Cursos</title>
    <style>
        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #1e3a8a;
            padding: 0.8rem;
            flex-wrap: wrap;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 0.5rem 0.8rem;
            transition: background 0.2s ease;
            border-radius: 6px;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        header {
            text-align: center;
            padding: 1rem;
            color: #1e3a8a;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 1.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.15);
        }

        .curso-nombre {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1e3a8a;
        }

        .ciclo {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 1rem;
        }

        .seccion {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-left: 3px solid #1e3a8a;
            background-color: #f1f5f9;
            border-radius: 6px;
            position: relative;
        }

        .seccion-checkbox {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            transform: scale(1.2);
        }

        .seccion.selected {
            border-left-color: #10b981;
            background-color: #d1fae5;
        }

        .docente {
            font-weight: 500;
            color: #333;
            margin-bottom: 0.3rem;
        }

        .horario {
            font-size: 0.85rem;
            color: #555;
            margin: 0;
        }

        .actions {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #1e40af;
        }

        .btn-success {
            background-color: #10b981;
        }

        .btn-success:hover {
            background-color: #059669;
        }

        /* Responsive */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: stretch;
            }
            nav a {
                text-align: center;
                padding: 0.8rem;
                width: 100%;
            }
            .actions {
                position: static;
                justify-content: center;
                margin: 1rem;
            }
        }
    </style>
</head>

<body>

	<nav>
	    <a th:href="@{/cursos}">Todos</a>
	    <a th:href="@{/cursos/ciclo/6}">Ciclo 6</a>
	    <a th:href="@{/cursos/ciclo/7}">Ciclo 7</a>
	    <a th:href="@{/cursos/ciclo/8}">Ciclo 8</a>
	    <a th:href="@{/horario}">Ver Horario</a>
	</nav>

    <header>
        <h1 th:text="${titulo}">Cursos</h1>
    </header>
    
    <form th:action="@{/cursos/buscar}" method="get" style="padding:1rem; background:#f1f5f9; border-radius:8px; margin:1rem;">
    	<input type="text" name="nombre" placeholder="Nombre del curso">
    	<input type="number" name="ciclo" placeholder="Ciclo">
    	<input type="text" name="docente" placeholder="Docente">
    	<input type="text" name="horario" placeholder="Horario">
    	<button type="submit">Buscar</button>
	</form>

    <div class="container">
        <div class="card" th:each="curso : ${cursos}">
            <div class="curso-nombre" th:text="${curso.nombre}"></div>
            <div class="ciclo">Ciclo: <span th:text="${curso.ciclo}"></span></div>

            <div class="seccion" th:each="seccion : ${curso.secciones}">
                <input type="checkbox" 
                       class="seccion-checkbox"
                       th:value="${seccion.seccion}"
                       th:data-horario="${#strings.listJoin(seccion.horario, '|')}"
                       th:data-nombre="${curso.nombre + ' - Sección ' + seccion.seccion}">
                <div class="docente">Sección: <span th:text="${seccion.seccion}"></span> - <span th:text="${seccion.docente}"></span></div>
                <p class="horario" th:each="h : ${seccion.horario}" th:text="${h}"></p>
            </div>
        </div>
    </div>

    <div class="actions">
        <button class="btn" onclick="verHorario()">Ver Horario Actual</button>
        <button class="btn btn-success" onclick="actualizarHorario()">Actualizar Horario</button>
    </div>

    <script>
        // Se elimina: let seccionesSeleccionadas = new Set();
        // Se elimina: function toggleSeccion(checkbox) { ... }

        function actualizarHorario() {
            // 1. Obtener TODOS los checkboxes marcados AHORA MISMO
            const checkboxes = document.querySelectorAll('.seccion-checkbox:checked');
            
            // 2. Mapearlos a sus códigos (values)
            const codigos = Array.from(checkboxes).map(cb => cb.value);
            
            // 3. Enviar la lista COMPLETA al backend
            fetch('/api/cursos/seleccion', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(codigos) // Envía la lista completa
            })
            .then(response => response.json())
            .then(data => {
                if (data.mensajes && data.mensajes.length > 0) {
                    alert('Advertencias: ' + data.mensajes.join('\n'));
                }
                
                // Solo redirigir si la operación fue exitosa
                if (data.success) {
                    alert('Horario actualizado correctamente!');
                    window.location.href = '/horario';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al actualizar el horario');
            });
        }

        function verHorario() {
            window.location.href = '/horario';
        }

        // Cargar selecciones existentes al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/cursos/seleccion')
                .then(response => response.json())
                .then(data => {
                    if (data.seleccionados) {
                        data.seleccionados.forEach(seccion => {
                            const checkbox = document.querySelector(`input[value="${seccion.seccion}"]`);
                            if (checkbox) {
                                checkbox.checked = true;
                                checkbox.parentElement.classList.add('selected');
                                // Ya no es necesario gestionar el 'Set' local
                            }
                        });
                    }
                });
        });
    </script>
</body>
</html>
